        .box{
            width: 280px;
            height: 100px;
            background: skyblue;
            position: relative;
        }
        .box > .target{
            width: 50%;
            height: 50%;
            background: orange;
            visibility: hidden;
            position: absolute;
            opacity: 0;
            transition: opacity 2s;
        }
        .box:hover > .target{
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="target"></div>
    </div>
</body>
