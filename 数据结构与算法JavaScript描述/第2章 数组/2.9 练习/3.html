<script>
    // 修改本章前面出现过的 weekTemps 对象，使它可以使用一个二维数组来存储每月的有用数据。增加一些方法用以显示月平均书，具体某一周平均数和所有周的平均数。
    function weekTemps() {
        this.dataStore = [];
        this.add = add;
        this.average = average;
    }

    function add(temp) {
        this.dataStore.push(temp)
    }

    function average() {
        let total = 0;
        for (let i = 0; i < this.dataStore.length; i++) {
            total += this.dataStore[i];
        }
        return total / this.dataStore.length
    }
    let thisWeek = new weekTemps();
    thisWeek.add(35)
    thisWeek.add(32)
    thisWeek.add(38)
</script>
