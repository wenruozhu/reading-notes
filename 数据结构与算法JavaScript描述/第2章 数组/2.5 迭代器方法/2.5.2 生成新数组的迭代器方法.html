<script>
    function curve(grade) {
        return grade += 5;
    }
    let grades = [72, 70, 81]
    // map()和filter()迭代器方法可以产生新数组
    // map()和forEach()的区别是map()返回一个新的数组，该数组的元素是对原有元素应用某个函数得到的结果。
    let newGrades = grades.map(curve); //[77, 75, 86]
    // filter()和every()类似，传入一个返回值为布尔类型的函数。和every()方法不同的是，当对数组中的所有元素应用该函数，结果均为true时，该方法并不返回true，而是返回一个新数组，该数组包含应用该函数后结果为true的元素。
    function isEven(num) {
        return num % 2 == 0;
    }

    function isOdd(num) {
        return num % 2 != 0
    }
    let nums = [];
    for (let i = 0; i < 10; i++) {
        nums[i] = i;
    }
    let evens = nums.filter(isEven) //[0, 2, 4, 6, 8]
    let odds = nums.filter(isOdd) //[1, 3, 5, 7, 9]
    // filter()方法过滤字符串数组。
    function includeStr(str) {
        if (str.indexOf('cie') > -1) {
            return true;
        }
        return false;
    }
    let words = ['recieve', 'deceive', 'percieve', 'deceit', 'concieve']
    let misspelled = words.filter(includeStr);
    console.log(misspelled)
</script>
