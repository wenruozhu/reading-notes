<script>
    // join()方法用于把数组中的所有元素放入一个字符串。
    // join()方法可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
    let friends = ['joey', 'chandler', 'ross', 'monica', 'rachel', 'phoebe'];
    let friendsJoin = friends.join('-'); //joey-chandler-ross-monica-rachel-phoebe
    console.log(friendsJoin)

    console.log(friendsToString)
