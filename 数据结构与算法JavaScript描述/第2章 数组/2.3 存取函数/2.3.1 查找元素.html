<script>
    // indexOf()函数用来查找传进来的参数在目标数组中是否存在。如果目标数组包含该参数，就返回该元素在数组中的索引；如果不包含，就返回 -1。
    //如果数组中包含多个相同的元素，indexOf函数总是返回第一个与参数相同的元素的索引。
    // lastIndexOf()函数返回相同元素中最后一个元素的索引，如果不包含，就返回 -1。
    let friends = ['joey','chandler','ross','monica','rachel','phoebe'];
    let pos = friends.indexOf('joey');
    console.log(pos)
    console.log(friends.lastIndexOf('mike'))
</script>
