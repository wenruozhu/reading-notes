<script>
    let nums = [1, 2, 3, 4, 5, 9]
    // pop方法可以删除数组末尾的元素
    console.log(nums.pop());
    console.log(nums);
    // shift()方法可以删除数组的第一个元素
    console.log(nums.shift())
    // pop()和shift()方法都将删掉的元素作为方法的返回值。
    nums.shift();
    console.log(nums)
</script>
