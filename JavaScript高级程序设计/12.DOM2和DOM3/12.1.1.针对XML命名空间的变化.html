<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <s:svg xmlns:s="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width: 100%;height: 100%;">
        <s:rect x="0" y="0" width="100" height="100" style="fill: red"/>
    </s:svg>
</body>
<script>
    /* 1.Node类型的变化 */
    console.log(document.body.isDefaultNamespace("http://www.w3.org/1999/xhtml"))
    /* 2.Document类型的变化 */
    // 创建一个新的SVG元素
    var svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
    console.log(svg);
    // 创建一个属于某个命名空间的新特性
    var attr = document.createAttributeNS("http://www.example.com","random");
    console.log(attr);
    // 取得所有XHTML元素
    var elems = document.getElementsByTagNameNS("http://www.w3.org/1999/xhtml","*");
    console.log(elems);
    /* 3.Element类型的变化 */
    
</script>
</html>
