<body>
    <ul>

<script>
    /* 1.DocumentType类型的变化 */
    console.log(document.doctype.publicId);
    console.log(document.doctype.systemId);
    /* 2.Document类型的变化 */
    var oldNode = document.getElementsByTagName('ul')[0];
        newNode = document.importNode(oldNode,true);
        document.body.appendChild(newNode);
    // 确定文档的归属窗口
    var parentWindow = document.defaultView || document.parentWindow;
    console.log(parentWindow);
    // 创建一个完整的HTML文档
    var htmldoc = document.implementation.createHTMLDocument("New Doc");
    console.log(htmldoc);
    console.log(htmldoc.title);
    console.log(typeof htmldoc.body);
    console.log(htmldoc.body);
    /* 3.Node类型的变化 */

        console.log("支持DOM2.0");

    var div1 = document.createElement('div');
    div1.setAttribute("class","box");
    var div2 = document.createElement('div');
    div2.setAttribute("class","box");
    console.log(div1.isSameNode(div1));
    console.log(div1.isEqualNode(div2));
    console.log(div1.isSameNode(div2));
