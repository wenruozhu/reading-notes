<script>
    function* quips(name) {
        yield '你好' + name + '!';
        yield "希望你能喜欢这篇介绍 ES6 的译文";
        if (name.startsWith("x")) {
            yield '你的名字' + name + '首字母是X，这很酷！';
        }
        yield '我们下次再见！'
    }
    const iter = quips('xable');
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
</script>
