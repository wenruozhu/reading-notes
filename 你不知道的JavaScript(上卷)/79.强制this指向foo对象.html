<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(num) {
            console.log("foo: " + num);
            this.count++;
        }
        foo.count = 0;
        for(var i = 0;i < 10;i++){
            if(i > 5){
                foo.call(foo,i);
            }
        }
        console.log(foo.count);
    </script>
</body>
</html>
