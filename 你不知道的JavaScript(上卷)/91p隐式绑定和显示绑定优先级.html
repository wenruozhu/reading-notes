<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo() {
            console.log(this.a);
        }
        var obj1 = {
            a:1,
            foo:foo
        }
        var obj2 = {
            a:2,
            foo:foo
        }
        obj1.foo();
        obj2.foo();
        obj1.foo.call(obj2);
        obj2.foo.call(obj1);
        // 显示绑定优先级高于隐式绑定
    </script>
</body>
</html>
