<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(a,b) {
            console.log("a:" + a + ",b:" + b);
        }
        // ø 空的非委托对象
        var ø = Object.create( null );
        // 把数组展开成参数
        foo.apply(ø,[2,3]);
        // 使用bind(...)进行柯里化
        var bar = foo.bind(ø,2);
        bar(3);
    </script>
</body>
</html>
