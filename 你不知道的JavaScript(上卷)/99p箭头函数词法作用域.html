<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo() {
            return (a) => {
                console.log(this.a);
            }
        }
        var obj1 = {
            a:2
        };
        var obj2 = {
            a:3
        }
        var bar = foo.call(obj1);
        bar.call(obj2);
        // 箭头函数的绑定无法修改
    </script>
</body>
</html>
