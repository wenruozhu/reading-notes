<body>
    <script>
        function foo(num) {
            console.log("foo: " + num);
            // 记录count被调用的次数
            this.count++;
        }
        foo.count = 0;
        var i;
        for(i = 0; i < 10;i++){
            if(i > 5){
                foo(i);
            }
        }
        console.log(foo.count);
    </script>
